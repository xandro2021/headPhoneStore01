<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Headphones Store - Home</title>
        <meta name="description" content="A HeadPhone Store">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="icon" href="linux.png" type="image/png" media="screen">
        <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    </head>
    <body>

        <header class="header">
            <div class="contenedor contenido-header">
                <div class="imagen-header">
                    <picture>
                        <source
                            sizes="1920w"
                            srcset="img/header.avif 1920w
                            type="image/avif">
                        <source
                            sizes="1920w"
                            srcset="img/header.webp 1920w
                            type="image/webp">
                        <source
                            sizes="1920w"
                            srcset="img/header.jpg 1920w
                            type="image/jpeg">
                        <img loading="lazy" decoding="async" src="img/header.jpg" alt="imagen" width="1000px" height="700px">
                    </picture>
                </div>
            </div>
        </header>

    </body>
</html>
